
<!DOCTYPE HTML>
<html>  
<body>

<form id="form1" method="post" action="welcome.php" target="_blank" enctype="multipart/form-data">
<label>First name :</label>
<input type="text" name="fname" placeholder="Enter last name" required>
<br><br>
<label>Last name :</label>
<input type="text" name="lname" placeholder="Enter last name" required> 
<br>
<br>                
<label>Date of birth :</label>
<input type="date" name="date" placeholder="dd-mm-yyyy" required> 
<br>
<br> 
<label>Gender :</label>
<br>
<br>
<input type="radio" name="gender" value="Male">
<label for="male">Male</label>
<br>
<input type="radio" name="gender" value="Female">
<label for="female">Female</label>
<br>
<input type="radio" name="gender" value="Others">
<label for="others">Others</label>
<br>
<br>
<label>Qualification :</label>
<select class="form-control dropdown" id="education" name="education">
<option value="" selected="selected" disabled="disabled">-- Select one --</option>
<option value="No formal education">No formal education</option>
<option value="Primary education">Primary education</option>
<option value="Secondary education">Secondary education or high school</option>
<option value="GED">GED</option>
<option value="Vocational qualification">Vocational qualification</option>
<option value="Bachelor's degree">Bachelor's degree</option>
<option value="Master's degree">Master's degree</option>
<option value="Doctorate or higher">Doctorate or higher</option>
</select>
<br>
<br>
<label>Address :</label>
<br>
<textarea name="address" rows="4" cols="50"></textarea>
<br>
<br>
<label>Add profile picture :</label>
<br>
<br>

<input type="file" id="img" name="img"  onchange="loadFile(event)" accept="image/*">
<br>
<br>
<img id="output" name="output" width="200" />
<br>
<button id="btn">Submit</button>

</form>
</body>
<script>
 
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
 
};
       
</script>
</html>
